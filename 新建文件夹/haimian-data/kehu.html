<script type="text/javascript">
    $('.main-content-click').click(function () {
        $(this).addClass('actives').siblings('i').removeClass('actives')
    })


    //居中
    $('#myModal').on('show.bs.modal', function (e) {
        // 关键代码，如没将modal设置为 block，则$modala_dialog.height() 为零
        $(this).css('display', 'block');
        var modalHeight = $(window).height() / 2 - $('#myModal .modal-dialog').height() / 2;
        $(this).find('.modal-dialog').css({
            'margin-top': modalHeight
        });
    });

    $('.main-content-content').each(function (index) {
        $(this).attr({
            "data-index": index
        })
    })
    $('.tuisong-sezhi').click(function () {
        let index = $(this).parents('.main-content-content').attr("data-index");
        $('.modal-body').html(index)
    })
</script>
